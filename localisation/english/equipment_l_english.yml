 JAP_heavy_field_gun_equipment_1903:0 "Krupp 15cm Howitzer"
 JAP_heavy_field_gun_equipment_1903_desc:0 "The '15 cm schwere Feldhaubitze 1902' was the first artillery piece to use a modern recoil system in the German Army. Some 416 were in service at the beginning of the World War I. Its mobility, which allowed it to be deployed as medium artillery, and fairly heavy shell gave the German army a firepower advantage in the early battles as the French and British armies lacked an equivalent. Japan would import these guns for use during the Russo-Japanese War."
 JAP_heavy_field_gun_equipment_1903_short:0 "Krupp 15cm"
 JAP_heavy_field_gun_equipment_1906:0 "Type 38 12cmm gun"
 JAP_heavy_field_gun_equipment_1906_desc:0 "The Type 38 12cm cannon was a heavy gun used by the Imperial Japanese Army during World War I, the Second Sino-Japanese War and World War II. It was based on the previously imported Krupp designs, locally produced."
 JAP_heavy_field_gun_equipment_1906_short:0 "Type 38 105mm"
 JAP_heavy_field_gun_equipment_1908:0 "Type 38 15cmm gun"
 JAP_heavy_field_gun_equipment_1908_desc:0 "The Type 38 15cm cannon was a heavy gun used by the Imperial Japanese Army during World War I, the Second Sino-Japanese War and World War II. Like the type 38 12cm, it was also based on the previously imported Krupp designs."
 JAP_heavy_field_gun_equipment_1:0 "Krupp 12cm Howitzer"
 JAP_heavy_field_gun_equipment_1_desc:0 "After the Franco-Prussian War, the German Army began to study replacements for its 12 cm Kanone C/64 breech loaded cannons. A new gun, designated the 12cm Kanone C/80 was assigned to fortress and siege artillery regiments of the Army. The C/80 used a rounded breech block to avoid the stress fractures which caused catastrophic failures in earlier guns. The C/80 was fairly conventional for its time and most nations had similar guns. Japan would later import this gun and employ it during the Russo-Japanese War."
 JAP_heavy_field_gun_equipment_1_short:0 "Krupp 12cm"
