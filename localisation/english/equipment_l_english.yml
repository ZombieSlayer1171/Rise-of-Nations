 JAP_light_field_gun2:0 "Type 41 75mm Cavalry Gun"
 JAP_light_field_gun2_desc:0 "This gun was based on Type 38 and was lightened by approx. 30 kg in order to carry easily by cavalry."
 JAP_light_field_gun2_short:0 "Type 41 Cavalry"
 JAP_light_field_gun_equipment_1890:0 "7cm Field Gun"
 JAP_light_field_gun_equipment_1890_desc:0 "From about 1880, the Japanese wanted to produce artillery domestically. Under the guidance of the Italians, IJA designed new 75mm guns. They had a bronze barrel, because  steel was expensive in Japan. 7cm guns were used as the main artillery during the Sino-Japanese War of 1894-5, and also used by the second line during the Russo-Japanese War."
 JAP_light_field_gun_equipment_1903:0 "Krupp 7.5cm Model 1903"
 JAP_light_field_gun_equipment_1903_desc:0 "The Model 1903 was manufactured for export by Krupp. It was a stock gun, meaning that it could be supplied to customers on short notice with minor alterations to suit the customers needs. The Model 1903 also formed the basis for the Type 38 75 mm Field Gun used by Japan." 
 JAP_light_field_gun_equipment_1903_short:0 "Krupp 7.5cm"
 JAP_light_field_gun_equipment_1906:0 "Type 38 75 mm field gun"
 JAP_light_field_gun_equipment_1906_desc:0 "The Type 38 75 mm field gun was a 1905 German design which was purchased by the Empire of Japan as the standard field gun of the Imperial Japanese Army at the end of the Russo-Japanese War. Over 2,000 units, which were designed "Type 38" in Japan, were produced under license by the armys Osaka Arsenal." 
 JAP_light_field_gun_equipment_1906_short:0 "Type 38 75mm"
 JAP_light_field_gun_equipment_1908:0 "Type 41 75mm"
 JAP_light_field_gun_equipment_1908_desc:0 "The Type 41 75 mm mountain gun is a Japanese license-built copy of the Krupp M1908 mountain gun. It was introduced in 1908 as the standard pack artillery weapon for the Imperial Japanese Army. The Type 41 number was designated for the year the gun was accepted, the 41st year of Emperor Meiji's reign, 1908 in the Gregorian calendar."
 JAP_light_field_gun_equipment_1:0 "Type 31 75mm quick-firing gun"
 JAP_light_field_gun_equipment_1_desc:0 "The Type 31 was introduced in 1898, with the Type 31 designation indicating that the gun was developed in 31st year of reign of Emperor Meiji. Designed by Colonel Arisaka Nariakira, it had a barrel made of steel, which improved the range and accuracy of the gun over the earlier 7 cm mountain gun, which had a bronze barrel."
 JAP_light_field_gun_equipment_1_short:0 "Type 31 75mm"
