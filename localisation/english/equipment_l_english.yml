 CHI_early_infantry_equipment_0:1 "Type 1 Rifle"
 CHI_early_infantry_equipment_0_desc:1 "The Mauser Model 1904 was originally produced as the Guang Xu Type 33 during Imperial rule. The newly formed Republic of China chose it as the standard rifle of the Chinese army, the Type 1 rifle, intended to replace the Hanyang 88."
 CHI_early_infantry_equipment_0_short:1 "Type 1"
 CHI_early_infantry_equipment_1890_desc:1 "The Type 88, sometimes known as Hanyang 88 or Hanyang Zao is a Chinese-made bolt-action rifle, directly patterned on the German Gewehr 88. It was adopted by the Qing Dynasty towards the end of the 19th century and was a standard Chinese rifle, being used by multiple factions and formations, until the end of the Chinese Civil War."
 CHI_early_infantry_equipment_1890_short:1 "Hanyang 88"
 CHI_early_infantry_equipment_1890_short:1 "Type 88"
 CHI_early_infantry_equipment_1900:1 "Hanyang 88 Carbine"
 CHI_early_infantry_equipment_1900_desc:1 "The Hanyang 88 also had a carbine variant, which was shorter and lighter, similarly to the Gewehr 1891 model carbine."
 CHI_early_infantry_equipment_1900_short:1 "Type 88 Carbine"
 CHI_early_infantry_equipment_1902:1 "Hanyang 88 1902"
 CHI_early_infantry_equipment_1902_desc:1 "Experimental Type 88 1902"
 CHI_early_infantry_equipment_1904:1 "Hanyang 88 1904"
 CHI_early_infantry_equipment_1904_desc:1 "Production of the Type 99 started in 1895, but the Type 88 went through a modification to improve performance in 1904. The rifle's design was changed to remove the barrel shroud and more wood placed on it to protect the person's hands from being burned, as well as other adjustments."
 CHI_early_infantry_equipment_1904_short:1 "Type 88/1904"
 CHI_early_infantry_equipment_1906:1 "Hanyang 88/1904 Spitzer"
 CHI_early_infantry_equipment_1906_desc:1 "Although the 5-round en-bloc clips of Hanyang 88 could accept the 7.92x57mm Mauser S round, mass conversion of Hanyang 88 to accept the spitzer bullet - despite having been planned - did not take place historically."
 CHI_early_infantry_equipment_1906_short:1 "Type 88 S"
 CHI_early_infantry_equipment_1908:1 "Guang Xu Type 33"
 CHI_early_infantry_equipment_1908_desc:1 "The Mauser Model 1904 was a Gewehr 98 pattern bolt-action rifle produced by Mauser and DWM for the export market. In China the rifle was known as Model 1904/1907, and production soon started in Guangdong arsenal as the Guang Xu Type 33, chambered for the 6.8mm Mauser."
 CHI_early_infantry_equipment_1908_short:1 "M1904/1907"
 CHI_early_infantry_equipment_1:1 "Type 4"
 CHI_early_infantry_equipment_1_desc:1 "The 1911 revolution slowed the purchase of weapons and in 1914, thousand of 6.8mm Model 1907 rifles stored in Germany were chambered to the standard 7.92×57mm Mauser and pressed into service of the German Empire. In 1915, the Chinese also decided to switch to 7.92 cartridge and the rifle was renamed 7.9mm Type 1 or Type 4."
 CHI_early_infantry_equipment_2:1 "Type 24 rifle"
 CHI_early_infantry_equipment_2_desc:1 "The Type 24 was a Chinese-made copy of the German Standardmodell rifle, the forerunner of the Karabiner 98k. It was designated the Type 79 by the Chinese Communists at the time."
 CHI_early_infantry_equipment_2_short:1 "Type 24"
 CHI_early_infantry_equipment_3:1 "Flower Mouth Machine-gun"
 CHI_early_infantry_equipment_3_desc:1 "SIG in Switzerland produced the originally German weapon under license as the SIG Bergmann 1920 and exported it to China after World War I. Chinese arsenals in Jinling and Shanghai started producing them in 7.65mm in 1926. The Bergmann gun was the most common SMG in China at the time and was called the Flower Mouth Machine-gun."
 CHI_early_infantry_equipment_3_short:1 "SIG Bergmann 1920"
 CHI_early_infantry_equipment_4:1 "Chiang Kai-shek rifle"
 CHI_early_infantry_equipment_4_desc:1 "The Type 24 was renamed the Chiang Kai-shek rifle, also known as the Zhongzheng/Jiang Jieshi Rifle or Generalissimo rifle, was ewnamed after the Chinese Generalissimo Chiang Kai-shek after a visit of the Generalissimo to the factory."
