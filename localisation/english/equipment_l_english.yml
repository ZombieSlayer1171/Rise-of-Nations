 USA_early_infantry_equipment_1890:0 "Springfield Model 1884"
 USA_early_infantry_equipment_1890_desc:0 "The Springfield Model 1888 was one of several models of rifles produced by Springfield Armory for the United States military in the late 19th century. It was the final design in a long line of "Trapdoor Springfield" rifles, built since the 1860s, and the last single-shot rifle to see American military service. "
 USA_early_infantry_equipment_1900:0 "Springfield Model 1892–99"
 USA_early_infantry_equipment_1900_desc:0 "The Springfield Model 1892–99 Krag–Jørgensen rifle is a Norwegian-designed bolt-action rifle that was adopted in 1892 as the standard United States Army military longarm, chambered for U.S. caliber .30-40 Krag cartridges."
 USA_early_infantry_equipment_1902:0 "M1903 Springfield"
 USA_early_infantry_equipment_1902_desc:0 "The M1903 Springfield, officially the United States Rifle, Caliber .30-06, Model 1903, is an American five-round magazine fed, bolt-action service repeating rifle, used primarily during the first half of the 20th century."
 USA_early_infantry_equipment_1904:0 "Springfield M1905"
 USA_early_infantry_equipment_1904_desc:0 "By January 1905, over 80,000 Springfield 1903 rifles had been produced at the federally owned Springfield Armory. However, President Theodore Roosevelt objected to the design of the sliding rod-type bayonet used as being too flimsy for combat. All the rifles to that point consequently had to be re-tooled for a blade-type bayonet, called the M1905."
 USA_early_infantry_equipment_1906:0 "Springfield M1903-1906"
 USA_early_infantry_equipment_1906_desc:0 "Retooling for M1905 pattern Springfield rifles was almost complete when it was decided another change would be made to incorporate the use of pointed ammunition. The new cartridge was designated "Cartridge, Ball, Caliber .30, Model of 1906". The M1906 cartridge is better known as the .30-06 Springfield round, used in many rifles and machine guns, and is still a popular civilian cartridge to the present day."
 USA_early_infantry_equipment_1908:0 "M1903-1908"
 USA_early_infantry_equipment_1908_desc:0 "Model M1903-1908"
 USA_early_infantry_equipment_1:0 "M1903-1913"
 USA_early_infantry_equipment_1_desc:0 "Model M1903-1913"
 USA_early_infantry_equipment_2:0 "M1903-1917"
 USA_early_infantry_equipment_2_desc:0 "Model M1903-1917"
 USA_early_infantry_equipment_3:0 "Garand Model 1919"
 USA_early_infantry_equipment_3_desc:0 "The Garand Model 1919 is a prototype semi automatic rifle/light machine gun. The weapon was used during the development of the M1 Garand."
 USA_early_infantry_equipment_4:0 "Springfield Model 1903 Mark I"
 USA_early_infantry_equipment_4_desc:0 "Arms designer John Pedersen developed a mechanism which would fit into the bolt channel of a rifle, transforming the bolt action into a semi-automatic firearm. Development and production proceeded under secrecy with designation US Automatic Pistol, Caliber .30, Model of 1918, also called the Pedersen Device. In order to accommodate the Pedersen Device, a few changes needed to be incorporated into a standard bolt action rifle. The only rifle to receive alterations and go into full scale production was the US Rifle, Cal. .30, Model of M1903, Mark I at Springfield Armory."
