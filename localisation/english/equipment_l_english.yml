 GER_early_infantry_equipment_1890:0 "Model 1888 Commission Rifle"
 GER_early_infantry_equipment_1890_desc:0 "The Gewehr 88 (commonly called the Model 1888 commission rifle) was a late 19th-century German bolt action rifle, adopted in 1888. The French invention of smokeless powder immediately rendered all of the black powder rifles obsolete. To keep pace with the French the Germans developed the Gewehr 88."
 GER_early_infantry_equipment_1890_short:0 "Gewehr 88"
 GER_early_infantry_equipment_1900:0 "Gewehr 98"
 GER_early_infantry_equipment_1900_desc:0 "The Gewehr 98 (abbreviated G98, Gew 98, or M98) is a German bolt action rifle made by Mauser firing cartridges from a 5-round internal clip-loaded magazine. It was the German service rifle from 1898 to 1935."
 GER_early_infantry_equipment_1900_short:0 "G98" 
 GER_early_infantry_equipment_1902:0 "Karabiner 98A"
 GER_early_infantry_equipment_1902_desc:0 "The Karabiner 98A (Kar 98A) was a shorter version of the Gewehr 98 originally made for cavalry and support unit use. The Karabiner 98A, adopted in February 1902, had a considerably shorter barrel than the Gewehr 98 and was also lighter at 3.42 kg empty."
 GER_early_infantry_equipment_1902_short:0 "Kar 98A"
 GER_early_infantry_equipment_1904:0 "Gewehr 88 S"
 GER_early_infantry_equipment_1904_desc:0 "In 1903, the Germany Army adopted a new service cartridge that fired lighter bullets measuring 8.20 mm in diameter. From then on, many Gewehr 88 rifles were rechambered to fire the new 1903 pattern 7.92×57mm Mauser cartridge becoming Gewehr 88 S rifles."
 GER_early_infantry_equipment_1906:0 "Gewehr 88/05"
 GER_early_infantry_equipment_1906_desc:0 "From 1905 the Gewehr 88s were also converted to use the Gewehr 98 type stripper clip by adding stripper clip guides to the top rear of the receiver and altering the magazine becoming Gewehr 88/05 rifles."
 GER_early_infantry_equipment_1908:0 "Karabiner Model 1898 AZ"
 GER_early_infantry_equipment_1908_desc:0 "In 1908, the Karabiner Model 1898 AZ (Kar 98AZ) was accepted for service. The AZ stands for Aufpflanz-und-Zusammensetzvorrichtung, meaning with bayonet attachment point and stacking rod."
 GER_early_infantry_equipment_1908_short:0 "Kar 98AZ"
 GER_early_infantry_equipment_1:0 "Gewehr 88/14"
 GER_early_infantry_equipment_1_desc:0 "After the start of World War 1, some of the remaining Gewehr 88 S rifles were modified to the Gewehr 88/14 standard, which was generally similar to Gewehr 88/05 but with cruder workmanship."
 GER_early_infantry_equipment_2:0 "Scharfschützen-Gewehr 98"
 GER_early_infantry_equipment_2_desc:0 "In 1915. it was decided to fit 15,000 Gewehr 98 rifles selected for being exceptionally accurate during factory tests, with telescopic sights for sniper use (though the Gewehr 98 was not designed for use with aiming optics). The Scharfschützen-Gewehr 98 was officially adapted in 1915 featuring 4× Görtz or Zeiss telescopic sights."
 GER_early_infantry_equipment_2_short:0 "S.Gewehr 98"
 GER_early_infantry_equipment_3:0 "MP 18"
 GER_early_infantry_equipment_3_desc:0 "The MP 18 manufactured by Theodor Bergmann Abteilung Waffenbau was the first submachine gun used in combat. It was introduced into service in 1918 by the German Army during World War I as the primary weapon of the Sturmtruppen."
 GER_early_infantry_equipment_4:0 "Karabiner 98b"
 GER_early_infantry_equipment_4_desc:0 "The Karabiner 98b was not technically another carbine variant, but rather was a rifle designated as a carbine to comply with the terms of the Treaty of Versailles which only allowed Germany to produce carbines."
 GER_gw_car_equipment:0 "Sonderkraftfahrzeug 222"
 GER_gw_car_equipment_short:0 "Sdkfz 222"
 GER_gw_tank_equipment:0 "Leichttraktor"
 GER_gw_tank_equipment_desc:0 "The Leichttraktor was a German experimental tank. After the first world war, Germany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 GER_gw_tank_equipment_short:0 "Leichttraktor"
