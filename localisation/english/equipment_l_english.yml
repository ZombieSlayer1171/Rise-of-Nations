 ENG_early_infantry_equipment_0:0 "Pattern 1913 Enfield"
 ENG_early_infantry_equipment_0_desc:0 "Due to the poor performance of the .303 British cartridge during the Second Boer War, the British attempted to replace the round and the Lee–Enfield rifle that fired it. A new rifle based on the Mauser design was created to fire the round, called the Pattern 1913 Enfield."
 ENG_early_infantry_equipment_1890:0 "Lee-Metford Rifle"
 ENG_early_infantry_equipment_1890_desc:0 "The Lee–Metford rifle was a bolt action British army service rifle, combining James Paris Lee's rear-locking bolt system and detachable magazine with an innovative seven groove rifled barrel designed by William Ellis Metford."
 ENG_early_infantry_equipment_1900:0 "Lee-Enfield Rifle"
 ENG_early_infantry_equipment_1900_desc:0 "The Lee–Enfield is a bolt-action, magazine-fed repeating rifle that served as the main firearm used by the military forces of the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from its official adoption in 1895 until 1957."
 ENG_early_infantry_equipment_1902:0 "Lee–Enfield Cavalry Carbine"
 ENG_early_infantry_equipment_1902_desc:0 "A shorter version of the Lee-Enfield was introduced as the Lee–Enfield Cavalry Carbine Mk I, or LEC, with a 540 mm barrel as opposed to the 770 mm one in the long version."
 ENG_early_infantry_equipment_1904:0 ".303 SMLE Mk.I*"
 ENG_early_infantry_equipment_1904_desc:0 "The Lee-Enfield underwent a series of minor upgrades including the omission of the cleaning / clearing rod, becoming the Mk I*."
 ENG_early_infantry_equipment_1906:0 ".303 SMLE Mk.II"
 ENG_early_infantry_equipment_1906_desc:0 "Conversions of various "Long Lees" to SMLE configuration were approved. These converted rifles were designated SMLE Converted Mk II."
 ENG_early_infantry_equipment_1908:0 ".303 SMLE Mk.III"
 ENG_early_infantry_equipment_1908_desc:0 "The best-known Lee–Enfield rifle, the SMLE Mk III, was introduced on 26 January 1907. It featured a simplified rear sight arrangement and a fixed charger guide. The design of the handguards and the magazine were also improved and the chamber was adapted to fire the new Mk VII High Velocity spitzer .303 ammunition."
 ENG_early_infantry_equipment_1:0 "Pattern 1914 Enfield"
 ENG_early_infantry_equipment_2:0 ".303 SMLE Mk.III Star"
 ENG_early_infantry_equipment_2_desc:0 "During the First World War, the SMLE Mk III was found to be too complicated to manufacture, and demand outstripped supply; in late 1915 the Mk III* was introduced incorporating several changes."
 ENG_early_infantry_equipment_4:0 ".303 SMLE Mk V"
 ENG_early_infantry_equipment_4_desc:0 "The SMLE design was relatively expensive to manufacture, because of the many forging and machining operations required. In the 1920s, a series of experiments were carried out to help with these problems, eventually resulting in the SMLE Mk V."
