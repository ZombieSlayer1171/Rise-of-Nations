 ROM_infantry_equipment_1_desc:0 "The vz.24 is a Czechoslovak Battle Rifle, based heavily on the Mauser bolt-action design, and exported to a few other Balkan Minors during the interwar period; including Romania.
 ROM_infantry_equipment_2:0 "Orita M1941"
